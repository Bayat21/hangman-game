<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the hangman game</title>
    <link href="../output.css" rel="stylesheet" />

    <!--remix icon-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="h-screen w-full bg-backupBackground bg-[url('./img/mainPage/background.jpg')] bg-cover bg-center bg-no-repeat overflow-hidden relative"
  >
  <div class=" loading-screen w-full h-screen bg-blueBackground absolute z-50 flex items-center justify-center text-white text-2xl"><span class="loading-screen-text">loading...</span></div>
    <nav
      class="h-[8vh] w-full backdrop-blur-xl flex justify-around items-center text-xl sm:h-[12vh] sm:text-2xl md:text-3xl"
    >
      <div class="home text-purple-900 hover:scale-125 hover:cursor-pointer">
        <i class="ri-home-fill"></i>
      </div>
      <div class="back text-green-800 hover:scale-125 hover:cursor-pointer">
        <i class="ri-arrow-left-circle-fill"></i>
      </div>
      <div class="tip text-yellow-300 hover:scale-125 hover:cursor-pointer">
        <i class="ri-lightbulb-fill"></i>
      </div>
      <div class="score text-orange-400 hover:scale-125 hover:cursor-pointer">
        <i class="ri-star-fill"></i><span></span>
      </div>
      <div class="heart text-red-900 hover:scale-125 hover:cursor-pointer">
        <i class="ri-heart-fill"></i><span>10</span>
      </div>
    </nav>
    <div class="mx-auto max-w-[80rem]">
      <main
        class="h-[90vh] w-full grid grid-rows-3 sm:grid-rows-2 sm:grid-cols-2 sm:pb-5"
      >
        <section
          class="container flex gap-1 justify-center items-center sm:col-start-2  sm:row-span-2 sm:flex-col"
        >
          <div
            class="w-1/2 text-center overflow-clip flex items-center justify-center sm:h-1/2"
          >
            <img
              src=""
              alt="steps"
              class="max-h-[12rem] hangman-img object-contain object-center opacity-0 sm:max-h-[18rem]"
            />
          </div>

          <div
            class="tip-container font-bold  flex items-center justify-start p-1 text-[10px] leading-3 sm:text-[1rem] sm:leading-4 sm:h-1/2 md:text-[1.2rem] md:leading-5 xl:leading-7 lg:text-[1.6rem]"
          ></div>
        </section>
        <section
          class="hidden-word container py-2 flex flex-wrap items-center justify-center gap-x-6 sm:gap-y-4 sm:col-start-1 sm:row-start-1 sm:gap-x-8"
        ></section>
        <section
          class="keyboard container py-[1rem] grid grid-cols-7 grid-rows-4 gap-x-2 gap-y-3 sm:grid-cols-5 sm:grid-rows-6 sm:gap-x-4 sm:gap-y-"
        ></section>
      </main>

      <section
        class="game-over-menu h-screen w-full bg-slate-500/90 flex items-center justify-center overflow-hidden absolute top-0 bottom-0 left-0 right-0 z-10 invisible opacity-0"
      >
        <div
          class="container p-2 min-w-[17rem] max-w-[20.93rem] sm:p-10 sm:max-w-[40rem]"
        >
          <div
            class="w-full h-full bg-blueBackground/85 rounded-3xl relative pt-8 shadow-[0px_3px_0px_2px_rgba(0,0,0,1)] p-5"
          >
            <p
              class="win-text h-1/3 text-white font-bold text-3xl text-center sm:text-6xl sm:pb-5"
            ></p>

            <div
              class="final-score mb-[0.7rem] text-center text-2xl text-orange-400 sm:text-4xl sm:mb-[2rem]"
            ></div>

            <p
              class="answer mb-[0.7rem] text-center text-xl text-red-600 sm:text-4xl sm:mb-[2rem]"
            ></p>
            <div class="flex justify-center gap-5 items-center">
              <div
                class="h-[3rem] w-[3rem] bg-purpleBackground rounded-full flex items-center justify-center shadow-[0px_3px_0px_0px_rgba(0,0,0,0.75)] hover:scale-110 hover:shadow-[0px_5px_2px_0px_rgba(0,0,0,0.75)] transition-all ease-out sm:h-[7rem] sm:w-[7rem] hover:cursor-pointer"
              >
                <a
                  class="over-btn-home text-3xl text-white flex justify-center items-center drop-shadow-[0px_3px_0px_rgba(0,0,0,0.75)] sm:text-7xl"
                >
                  <i class="ri-home-fill"></i>
                </a>
              </div>

              <div
                class="h-[3rem] w-[3rem] bg-purpleBackground rounded-full flex items-center justify-center shadow-[0px_3px_0px_0px_rgba(0,0,0,0.75)] hover:scale-110 hover:shadow-[0px_5px_2px_0px_rgba(0,0,0,0.75)] transition-all ease-out sm:h-[7rem] sm:w-[7rem] hover:cursor-pointer"
              >
                <a
                  class="over-btn-menu text-3xl text-white flex justify-center sitems-center drop-shadow-[0px_3px_0px_rgba(0,0,0,0.75)] sm:text-7xl"
                >
                  <i class="ri-reset-left-fill"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
